<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Invitation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000428, #004e92);
            overflow: hidden;
            text-align: center;
            color: white;
            position: relative;
        }

        h1 {
            color: #f0e6ff;
            font-size: 2.5rem;
            margin-top: 50px;
        }

        p {
            color: #f0e6ff;
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .flower {
            position: absolute;
            top: -100px;
            left: 50%;
            width: 50px;
            height: 50px;
            background-color: #d8b4f1;
            border-radius: 50%;
            animation: fall 5s linear infinite;
        }

        .flower:before,
        .flower:after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #d8b4f1;
            border-radius: 50%;
        }

        .flower:before {
            top: -25px;
            left: 0;
        }

        .flower:after {
            top: 0;
            left: -25px;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: black;
            transform: rotate(-45deg);
            animation: rise 4s linear infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: 10px;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(-45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>EstÃ¡s invitada a almorzar</h1>
    <p>El dÃ­a 14 de febrero de parte de tu solecito hermoso precioso ðŸ’–</p>

    <!-- Generate flowers and stars -->
    <script>
        const flowerCount = 30;
        const starCount = 100;
        const heartCount = 20;

        for (let i = 0; i < flowerCount; i++) {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.animationDelay = Math.random() * 5 + 's';
            flower.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(flower);
        }

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(star);
        }

        for (let i = 0; i < heartCount; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = (Math.random() < 0.5 ? 0 : 100) + 'vw';
            heart.style.bottom = '0';
            heart.style.animationDelay = Math.random() * 3 + 's';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
        }
    </script>
</body>
</html>
